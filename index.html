<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrestiSéjour Services - Votre Meilleur Séjour Commence Ici</title>

    <!-- Google Font moderne - Inter pour la lisibilité, et une police d'affichage plus dynamique si nécessaire -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        font-size: 16px;
        font-weight: 400; /* texte normal */
      }

      h1 {
        font-size: 32px;
        font-weight: 700; /* bold */
      }

      h2 {
        font-size: 24px;
        font-weight: 600; /* semi-bold */
      }

      small, label {
        font-size: 12px;
        font-weight: 300; /* light */
      }
    </style>

    <!-- Favicon - Utilisation d'un format plus moderne et une icône SVG si possible pour la scalabilité -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- SEO Meta amélioré -->
    <meta name="description" content="PrestiSéjour Services - Réservez vos logements, hôtels, résidences et expériences de voyage uniques facilement et rapidement. Découvrez le confort et la qualité." />
    <meta name="theme-color" content="#2563eb" /> <!-- Couleur plus moderne et vibrante pour le thème -->

    <!-- Open Graph (partage réseaux sociaux) amélioré -->
    <meta property="og:title" content="PrestiSéjour Services - Réservez Votre Séjour Idéal" />
    <meta property="og:description" content="Découvrez une sélection exclusive de logements pour des séjours inoubliables. Réservation simple, rapide et sécurisée." />
    <meta property="og:image" content="/cover-large.jpg" /> <!-- Image plus grande et de meilleure qualité -->
    <meta property="og:url" content="https://www.prestisejour.com" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="PrestiSéjour" />

    <!-- Twitter Card pour un meilleur partage sur Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@prestisejour" />
    <meta name="twitter:title" content="PrestiSéjour Services - Réservez Votre Séjour Idéal" />
    <meta name="twitter:description" content="Découvrez une sélection exclusive de logements pour des séjours inoubliables. Réservation simple, rapide et sécurisée." />
    <meta name="twitter:image" content="/cover-twitter.jpg" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Montserrat', 'sans-serif'], // Nouvelle police pour les titres et éléments accrocheurs
            },
            colors: {
              primary: '#2563eb', // Bleu plus profond et moderne
              secondary: '#fbbf24', // Jaune doré pour l'accentuation
              accent: '#1f2937', // Gris foncé élégant
              light: '#f9fafb', // Blanc cassé
              dark: '#0f172a', // Pour les textes foncés
            },
            keyframes: { // Définition des keyframes pour les animations personnalisées
              fadeInUp: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              slideInRight: {
                '0%': { opacity: 0, transform: 'translateX(50px)' },
                '100%': { opacity: 1, transform: 'translateX(0)' },
              },
              pulseSmooth: {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0.7 },
              },
              gradientShift: { // Animation de dégradé pour un arrière-plan dynamique
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              }
            },
            animation: { // Application des keyframes
              fadeInUp: 'fadeInUp 0.6s ease-out forwards',
              slideInRight: 'slideInRight 0.8s ease-out forwards',
              pulseSmooth: 'pulseSmooth 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              gradientBg: 'gradientShift 15s ease infinite',
            },
          },
        },
      };
    </script>

    <!-- ImportMap React - Vérifier les versions les plus récentes si possible -->
    <script type="importmap">
      {
        "imports": {
          "react-router-dom": "https://ga.jspm.io/npm:react-router-dom@6.23.0/index.mjs",
          "react": "https://ga.jspm.io/npm:react@18.2.0/index.mjs",
          "react/jsx-runtime": "https://ga.jspm.io/npm:react@18.2.0/jsx-runtime.mjs",
          "react-dom/client": "https://ga.jspm.io/npm:react-dom@18.2.0/client.mjs"
        }
      }
    </script>

    <!-- Custom CSS - Pour les animations de chargement et autres styles spécifiques -->
    <link rel="stylesheet" href="/index.css" />
    <style>
      /* Styles pour l'animation de chargement et l'arrière-plan dynamique */
      body {
        opacity: 0;
        transition: opacity 0.8s ease-in-out;
        background: linear-gradient(-45deg, #e0f2fe, #bfdbfe, #93c5fd, #60a5fa); /* Dégradé de fond subtil */
        background-size: 400% 400%; /* Taille du dégradé pour l'animation */
        animation: gradientBg 15s ease infinite; /* Appliquer l'animation de dégradé */
        min-height: 100vh; /* S'assurer que le body prend toute la hauteur */
      }
      body.loaded {
        opacity: 1;
      }

      /* Loader de chargement élégant */
      #loader-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff; /* Couleur de fond du loader */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.6s ease-out, visibility 0.6s ease-out;
      }
      #loader-wrapper.hidden {
        opacity: 0;
        visibility: hidden;
      }
      .spinner {
        width: 60px;
        height: 60px;
        border: 6px solid rgba(37, 99, 235, 0.2); /* Couleur primaire semi-transparente */
        border-top-color: #2563eb; /* Couleur primaire */
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Animations spécifiques aux composants si vous les utilisez directement dans le HTML */
      .animate-fadeInUp {
        animation: fadeInUp 0.6s ease-out forwards;
      }
      .animate-slideInRight {
        animation: slideInRight 0.8s ease-out forwards;
      }
    </style>
  </head>

  <body class="font-sans antialiased text-dark">
    <!-- Loader de chargement initial -->
    <div id="loader-wrapper">
      <div class="spinner"></div>
    </div>

    <div id="root" class="relative z-10 min-h-screen"></div>

    <!-- Script React -->
    <script type="module" src="/index.tsx"></script>

    <!-- Charger l'animation et masquer le loader -->
    <script>
      window.addEventListener('load', () => {
        const loaderWrapper = document.getElementById('loader-wrapper');
        if (loaderWrapper) {
          loaderWrapper.classList.add('hidden'); // Masque le loader
        }
        document.body.classList.add('loaded'); // Fait apparaître le body
      });
    </script>
  </body>
</html>
