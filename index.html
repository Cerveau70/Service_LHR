<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrestiSéjour Services</title>

    <!-- Google Font moderne -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- SEO Meta -->
    <meta name="description" content="PrestiSéjour Services - Réservez vos logements, hôtels et résidences facilement et rapidement." />
    <meta name="theme-color" content="#1a56db" />

    <!-- Open Graph (partage réseaux sociaux) -->
    <meta property="og:title" content="PrestiSéjour Services" />
    <meta property="og:description" content="Réservez vos logements, hôtels et résidences facilement et rapidement." />
    <meta property="og:image" content="/cover.png" />
    <meta property="og:type" content="website" />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: '#1a56db',
              secondary: '#facc15',
              accent: '#111827',
              light: '#f9fafb',
            },
          },
        },
      };
    </script>

    <!-- ImportMap React -->
    <script type="importmap">
      {
        "imports": {
          "react-router-dom": "https://aistudiocdn.com/react-router-dom@^6.23.0",
          "react": "https://aistudiocdn.com/react@^19.1.1",
          "react/": "https://aistudiocdn.com/react@^19.1.1/",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
        }
      }
    </script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/index.css" />
    <style>
      /* Animation d’apparition */
      body {
        opacity: 0;
        transition: opacity 0.6s ease-in-out;
      }
      body.loaded {
        opacity: 1;
      }
    </style>
  </head>

  <body class="bg-light font-sans">
    <div id="root"></div>

    <!-- Script React -->
    <script type="module" src="/index.tsx"></script>

    <!-- Charger l’animation -->
    <script>
      window.addEventListener('load', () => {
        document.body.classList.add('loaded');
      });
    </script>
  </body>
</html>
